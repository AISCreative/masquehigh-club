<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- CONFIGURACI√ìN PARA PANTALLA COMPLETA EN TABLET -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0b0c14">
  
  <!-- ICONO PARA CUANDO SE GUARDE EN LA TABLET -->
  <link rel="apple-touch-icon" href="images/icon-192.png">
  
  <title>Masquehigh Club ¬∑ Cat√°logo</title>
  <style>
    /* RESET TOTAL PARA PANTALLA COMPLETA */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
      user-select: none; /* Evita seleccionar texto accidentalmente */
      -webkit-tap-highlight-color: transparent; /* Quita el gris al tocar */
    }

    /* OCUPA TODA LA PANTALLA SIN BORDES */
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* EVITA SCROLL COMPLETAMENTE */
      position: fixed; /* Fija la pantalla */
      background-color: #0b0c14;
    }

    body {
      background-image: radial-gradient(circle at 30% 10%, #1a2a3a 0%, #030408 90%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0; /* Sin padding para m√°ximo espacio */
    }

    /* CONTENEDOR PRINCIPAL QUE OCUPA TODA LA PANTALLA */
    .kiosco {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      border: none; /* Sin bordes en pantalla completa */
      box-shadow: none;
      padding: 2rem 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto; /* SOLO SCROLL VERTICAL DENTRO */
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch; /* Scroll suave en iOS */
    }

    /* Personalizar scroll (opcional) */
    .kiosco::-webkit-scrollbar {
      width: 6px;
    }
    .kiosco::-webkit-scrollbar-track {
      background: #0b0c14;
    }
    .kiosco::-webkit-scrollbar-thumb {
      background: #00ff9f;
      border-radius: 10px;
    }

    .club-header {
      text-align: center;
      margin-bottom: 2rem;
      flex-shrink: 0; /* Evita que se comprima */
    }

    .club-header h1 {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 4px;
      text-transform: uppercase;
      background: linear-gradient(45deg, #00ff9f, #ff18d0, #00ffff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #ff18d0;
      margin-bottom: 0.25rem;
    }

    .club-header h1 span {
      font-size: 2.2rem;
      display: block;
      letter-spacing: 8px;
    }

    .catalogo-grid {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      flex: 1; /* Ocupa el espacio restante */
    }

    .seccion {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #ff18d0;
      border-radius: 40px 40px 30px 30px;
      padding: 1.8rem 1.5rem;
      box-shadow: 0 0 30px #00ff9f33;
    }

    .titulo-seccion {
      font-size: 2.8rem;
      font-weight: 800;
      color: #ff18d0;
      text-shadow: 0 0 15px #ff18d0;
      margin-bottom: 1.8rem;
      padding-left: 0.8rem;
      border-left: 10px solid #00ff9f;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    /* TARJETAS M√ÅS GRANDES PARA T√ÅCTIL */
    .card {
      background: #0d0f1a;
      border: 2px solid #3a2b4a;
      border-radius: 35px;
      padding: 1.5rem 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: all 0.25s ease;
      box-shadow: 0 8px 0 #00000066;
      cursor: pointer;
      touch-action: manipulation;
      min-height: 260px; /* Altura m√≠nima para f√°cil toque */
    }

    .card:active {
      transform: scale(0.98); /* Efecto al pulsar */
      border-color: #00ff9f;
    }

    .card.card--ampliada {
      transform: scale(1.05);
      border-color: #ff44e0;
      box-shadow: 0 0 40px #ff18d0;
      z-index: 10;
    }

    .card img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00ff9f;
      box-shadow: 0 0 0 3px #0b0c14, 0 0 0 6px #ff18d0;
      margin-bottom: 1rem;
      pointer-events: none; /* Evita interferencias con el toque */
    }

    .card h3 {
      font-size: 1.7rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 8px #00ff9f;
      word-break: break-word;
      line-height: 1.3;
    }

    /* INSTRUCCI√ìN PARA GUARDAR EN PANTALLA DE INICIO */
    .install-hint {
      text-align: center;
      color: #b8b8ff;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      opacity: 0.6;
      flex-shrink: 0;
    }

    /* MEDIA QUERY PARA TABLET HORIZONTAL */
    @media (orientation: landscape) and (min-width: 1024px) {
      .productos {
        grid-template-columns: repeat(4, 1fr);
      }
      .card img {
        width: 160px;
        height: 160px;
      }
    }

    /* Para tablets m√°s peque√±as */
    @media (max-width: 600px) {
      .titulo-seccion { font-size: 2.2rem; }
      .card h3 { font-size: 1.4rem; }
      .card img { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>
  <main class="kiosco">
    <div class="club-header">
      <h1>MASQUEHIGH<span>CLUB</span></h1>
      <div style="height: 3px; width: 150px; margin:0 auto; background: linear-gradient(90deg, transparent, #00ff9f, #ff18d0, transparent);"></div>
    </div>

    <div class="catalogo-grid">
      <!-- EXTRACCI√ìN (4) -->
      <section class="seccion">
        <h2 class="titulo-seccion">‚ö° EXTRACCI√ìN</h2>
        <div class="productos">
          <div class="card"><img src="images/image1.jpg" alt="BHO TROPICANA CHERRY"><h3>BHO TROPICANA CHERRY</h3></div>
          <div class="card"><img src="images/image2.jpg" alt="FORBBIDEN FROZEN"><h3>FORBBIDEN FROZEN</h3></div>
          <div class="card"><img src="images/image3.jpg" alt="OREO"><h3>OREO</h3></div>
          <div class="card"><img src="images/image4.jpg" alt="COOKIES"><h3>COOKIES</h3></div>
        </div>
      </section>

      <!-- HIERBAS (9) -->
      <section class="seccion">
        <h2 class="titulo-seccion">üåø HIERBAS</h2>
        <div class="productos">
          <div class="card"><img src="images/image5.jpg" alt="LONDON CAKE"><h3>LONDON CAKE</h3></div>
          <div class="card"><img src="images/image6.jpg" alt="CREAM CARAMEL"><h3>CREAM CARAMEL</h3></div>
          <div class="card"><img src="images/image7.jpg" alt="AMNESIA"><h3>AMNESIA</h3></div>
          <div class="card"><img src="images/image8.jpg" alt="TANGIE"><h3>TANGIE</h3></div>
          <div class="card"><img src="images/image9.jpg" alt="DANCE HALL"><h3>DANCE HALL</h3></div>
          <div class="card"><img src="images/image10.jpg" alt="MELON"><h3>MELON</h3></div>
          <div class="card"><img src="images/image11.jpg" alt="TROPICANA CHERRY"><h3>TROPICANA CHERRY</h3></div>
          <div class="card"><img src="images/image12.jpg" alt="GELATO"><h3>GELATO</h3></div>
          <div class="card"><img src="images/image13.jpg" alt="PURPLE JEALOUSY"><h3>PURPLE JEALOUSY</h3></div>
        </div>
      </section>
    </div>

    <div class="install-hint">
      ‚ö° Para pantalla completa: Compartir > A√±adir a pantalla de inicio ‚ö°
    </div>
  </main>

  <script>
    (function() {
      document.addEventListener('DOMContentLoaded', function() {
        const tarjetas = document.querySelectorAll('.card');

        function quitarAmpliacion() {
          tarjetas.forEach(c => c.classList.remove('card--ampliada'));
        }

        tarjetas.forEach(tarjeta => {
          tarjeta.addEventListener('click', function(e) {
            e.stopPropagation();
            e.preventDefault(); // Evita comportamientos extra√±os
            if (tarjeta.classList.contains('card--ampliada')) {
              tarjeta.classList.remove('card--ampliada');
            } else {
              quitarAmpliacion();
              tarjeta.classList.add('card--ampliada');
            }
          });
        });

        // Cerrar al tocar fuera
        document.body.addEventListener('click', function(e) {
          if (!e.target.closest('.card')) {
            quitarAmpliacion();
          }
        });

        // Evita el zoom con doble toque
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
      });
    })();
  </script>
</body>
</html>
