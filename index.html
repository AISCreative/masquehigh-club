<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0b0c14">
  <link rel="manifest" href="manifest.json">
  
  <title>Masquehigh Club ¬∑ Cat√°logo</title>
  <style>
    /* ===== RESET & APP FEEL ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0b0c14;
      touch-action: pan-y; /* Evita zoom accidental */
      user-select: none;   /* Evita selecci√≥n de texto */
    }

    body {
      background: radial-gradient(circle at 30% 30%, #1a2a3a 0%, #030408 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
      position: relative;
    }

    /* ===== MARCA DE AGUA ===== */
    body::before {
      content: "MASQUEHIGH CLUB";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-12deg) scale(1.2);
      font-size: clamp(3rem, 15vw, 10rem);
      font-weight: 900;
      color: rgba(255, 24, 208, 0.08);
      white-space: nowrap;
      letter-spacing: 12px;
      text-transform: uppercase;
      pointer-events: none;
      z-index: 1;
      animation: floatLogo 20s infinite alternate ease-in-out;
    }

    @keyframes floatLogo {
      0% { transform: translate(-50%, -50%) rotate(-12deg) scale(1.2); opacity: 0.08; }
      100% { transform: translate(-48%, -52%) rotate(-8deg) scale(1.25); opacity: 0.12; }
    }

    .kiosco {
      width: 100%;
      max-width: 1280px;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      border: 2px solid #00ff9f;
      border-radius: 30px;
      box-shadow: 0 0 40px #00ff9f66;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      z-index: 10;
    }

    .header {
      padding: 1.5rem 1.5rem 0.8rem;
      text-align: center;
      border-bottom: 2px solid #ff18d0;
    }

    .logo-masquehigh {
      font-size: 4.8rem;
      font-weight: 900;
      color: #00ff9f;
      text-shadow: 0 0 25px #00ff9f;
      line-height: 1.1;
      animation: glow 2s infinite alternate;
    }

    .logo-club {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 12px;
      color: #ff44e0;
      margin-top: -0.5rem;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #00ff9f; }
      to { text-shadow: 0 0 40px #00ff9f, 0 0 80px #ff18d0; }
    }

    .welcome {
      font-size: 1.6rem;
      color: #ffffff;
      background: linear-gradient(90deg, transparent, rgba(255, 24, 208, 0.2), transparent);
      padding: 0.3rem 1rem;
      border-radius: 40px;
      display: inline-block;
    }

    .pestanas {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.6rem;
      padding: 0.8rem 1.5rem;
    }

    .pestana {
      background: rgba(10, 10, 20, 0.9);
      border: 2px solid;
      border-radius: 15px;
      padding: 0.7rem 0.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      aspect-ratio: 1 / 0.8;
    }

    .pestana.activa { transform: scale(1.02); box-shadow: 0 0 20px currentColor; border-width: 3px; }
    .pestana.genero { border-color: #00ff9f; color: #00ff9f; }
    .pestana.munchies { border-color: #ff18d0; color: #ff18d0; }
    .pestana.eventos { border-color: #ffff00; color: #ffff00; }

    .pestana-icon { font-size: 2.2rem; }
    .pestana-text { font-size: 1.3rem; font-weight: 700; }

    .contenido {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.5rem;
      -webkit-overflow-scrolling: touch;
    }

    .panel { display: none; }
    .panel.activo { display: block; }

    .productos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }

    .producto-card {
      background: #0d0f1a;
      border: 2px solid #3a2b4a;
      border-radius: 18px;
      padding: 0.8rem;
      text-align: center;
    }

    .producto-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #00ff9f;
      margin-bottom: 0.5rem;
    }

    .producto-precio {
      font-size: 1.3rem;
      font-weight: 800;
      color: #00ff9f;
      background: rgba(255, 24, 208, 0.2);
      padding: 0.2rem 1rem;
      border-radius: 30px;
    }

    .munchies-categoria {
      background: rgba(20, 5, 25, 0.7);
      border: 2px solid #ff18d0;
      border-radius: 30px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .item-munchi {
      display: flex;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.8rem 1.2rem;
      border-radius: 60px;
      border: 1px solid #00ff9f;
      margin-bottom: 0.5rem;
    }

    .eventos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .evento-card img {
      width: 100%;
      border-radius: 20px;
      border: 3px solid #ffff00;
    }
  </style>
</head>
<body>
  <main class="kiosco">
    <div class="header">
      <div class="logo">
        <div class="logo-masquehigh">MASQUEHIGH</div>
        <div class="logo-club">CLUB</div>
      </div>
      <div class="welcome">‚ú® Bienvenido a Masquehigh Club ‚ú®</div>
    </div>

    <div class="pestanas">
      <div class="pestana genero activa" data-pestana="genero">
        <div class="pestana-icon">üåø</div>
        <div class="pestana-text">G√âNERO</div>
      </div>
      <div class="pestana munchies" data-pestana="munchies">
        <div class="pestana-icon">üçï</div>
        <div class="pestana-text">MUNCHIES</div>
      </div>
      <div class="pestana eventos" data-pestana="eventos">
        <div class="pestana-icon">üéâ</div>
        <div class="pestana-text">EVENTOS</div>
      </div>
    </div>

    <div class="contenido">
      <div id="panel-genero" class="panel activo">
        <div class="catalogo-grid">
          <div class="subseccion">
            <h3 style="color:#ff18d0; margin-bottom:1rem;">‚ö° EXTRACCI√ìN</h3>
            <div class="productos-grid">
              <div class="producto-card"><img src="images/image1.jpg"><h4>BHO TROPICANA</h4><div class="producto-precio">28‚Ç¨/g</div></div>
              <div class="producto-card"><img src="images/image2.jpg"><h4>FORBBIDEN</h4><div class="producto-precio">8‚Ç¨/g</div></div>
              <div class="producto-card"><img src="images/image3.jpg"><h4>OREO</h4><div class="producto-precio">6‚Ç¨/g</div></div>
              <div class="producto-card"><img src="images/image4.jpg"><h4>COOKIES</h4><div class="producto-precio">5‚Ç¨/g</div></div>
            </div>
          </div>
        </div>
      </div>

      <div id="panel-munchies" class="panel">
        <div class="munchies-categoria">
          <h2 style="color:#ff18d0; margin-bottom:1rem;">ü•§ REFRESCOS</h2>
          <div class="item-munchi"><span>AQUARIUS</span><span class="producto-precio">2‚Ç¨</span></div>
          <div class="item-munchi"><span>COCACOLA</span><span class="producto-precio">2‚Ç¨</span></div>
          <div class="item-munchi"><span>MONSTER</span><span class="producto-precio">2.5‚Ç¨</span></div>
        </div>
      </div>

      <div id="panel-eventos" class="panel">
        <div class="eventos-grid">
          <div class="evento-card"><img src="images/image14.jpg"></div>
          <div class="evento-card"><img src="images/image17.jpg"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Cambio de pesta√±as
    const pestanas = document.querySelectorAll('.pestana');
    const paneles = document.querySelectorAll('.panel');

    pestanas.forEach(p => {
      p.addEventListener('click', () => {
        pestanas.forEach(btn => btn.classList.remove('activa'));
        paneles.forEach(pan => pan.classList.remove('activo'));
        p.classList.add('activa');
        document.getElementById('panel-' + p.dataset.pestana).classList.add('activo');
      });
    });

    // REGISTRO DEL SERVICE WORKER (PARA MODO OFFLINE)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Cat√°logo Offline Listo'))
          .catch(err => console.log('Error SW', err));
      });
    }
  </script>
</body>
</html>
