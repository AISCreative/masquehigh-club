  <style>
    /* RESET Y ESTILOS BASE â€“ estilo neÃ³n gaming */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: #0b0c14;
      background-image: radial-gradient(circle at 30% 10%, #1a2a3a 0%, #030408 90%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .kiosco {
      max-width: 1280px;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      border: 2px solid #00ff9f;
      box-shadow: 0 0 30px #00ff9f66, inset 0 0 15px #ff18d066;
      border-radius: 48px 48px 32px 32px;
      padding: 2rem 2rem 2.5rem;
      transition: box-shadow 0.3s ease;
    }

    .club-header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .club-header h1 {
      font-size: 4.5rem;
      font-weight: 900;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: #00ff9f;
      text-shadow: 0 0 12px #00ff9f, 0 0 30px #ff18d0, 4px 4px 0 #0a0c1a;
      -webkit-text-stroke: 1px #ffb3ff;
      background: linear-gradient(45deg, #b5ffb5, #ffb3ff, #00ffff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 20px #ff18d0);
      margin-bottom: 0.25rem;
    }

    .club-header h1 span {
      font-size: 2.8rem;
      display: block;
      color: #ff44e0;
      -webkit-text-fill-color: initial;
    }

    .catalogo-grid {
      display: flex;
      flex-direction: column;
      gap: 3rem;
      width: 100%;
    }

    .seccion {
      background: rgba(0, 255, 159, 0.03);
      border: 1px solid #ff18d0;
      border-radius: 60px 60px 40px 40px;
      padding: 2rem 1.8rem;
      box-shadow: 0 0 25px #ff18d066, inset 0 0 20px #00ff9f22;
      backdrop-filter: blur(2px);
    }

    .titulo-seccion {
      font-size: 3.4rem;
      font-weight: 800;
      text-transform: uppercase;
      color: #ff18d0;
      text-shadow: 0 0 15px #ff18d0, 0 0 35px #00ff9f;
      margin-bottom: 2rem;
      padding-left: 1rem;
      border-left: 12px solid #00ff9f;
      letter-spacing: 3px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem 1.5rem;
      justify-content: center;
      align-items: stretch;
    }

    .card {
      background: #0d0f1a;
      border: 2px solid #3a2b4a;
      border-radius: 42px;
      padding: 1.8rem 1rem 1.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(5px);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 10px 20px -8px #000000cc, 0 0 0 1px #ff18d033;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: #00ff9f;
      box-shadow: 0 0 22px #00ff9f, 0 0 40px #ff18d0, inset 0 0 12px #b2ffb2;
    }

    .card.card--ampliada {
      transform: scale(1.08) translateY(-4px);
      border-color: #ff44e0;
      box-shadow: 0 0 40px #ff18d0, 0 0 70px #00ff9f, inset 0 0 20px #ffffff88;
      z-index: 10;
      transition: transform 0.25s ease, box-shadow 0.2s ease;
    }

    .card img {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00ff9f;
      box-shadow: 0 0 0 3px #0b0c14, 0 0 0 6px #ff18d0, 0 0 30px #9f00ff;
      margin-bottom: 1.2rem;
      transition: inherit;
      background: #1e1f2c;
    }

    .card:hover img {
      border-color: #ffb3ff;
      box-shadow: 0 0 0 3px #0b0c14, 0 0 0 6px #00ff9f, 0 0 40px cyan;
    }

    .card--ampliada img {
      border-width: 6px;
      box-shadow: 0 0 0 4px black, 0 0 0 8px #ff18d0, 0 0 60px #ffccff;
    }

    .card h3 {
      font-size: 2rem;
      font-weight: 700;
      color: #f0f4ff;
      text-shadow: 0 0 8px #00ff9f, 2px 2px 0 #0b0c14;
      letter-spacing: 1px;
      word-break: break-word;
      background: linear-gradient(145deg, #e0ffe0, #ffe0ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      max-width: 100%;
    }

    @media (max-width: 800px) {
      .kiosco { padding: 1.2rem; }
      .titulo-seccion { font-size: 2.8rem; }
      .card img { width: 140px; height: 140px; }
      .card h3 { font-size: 1.8rem; }
      .club-header h1 { font-size: 3.8rem; }
    }

    body, html {
      max-width: 100%;
      overflow-x: hidden;
    }

    .toque-hint {
      text-align: right;
      color: #b8b8ff;
      margin-top: 2rem;
      font-size: 1.3rem;
      text-shadow: 0 0 6px magenta;
      opacity: 0.7;
      padding-right: 1rem;
      letter-spacing: 2px;
      pointer-events: none;
    }
  </style>
</head>

  <script>
    (function() {
      document.addEventListener('DOMContentLoaded', function() {
        const tarjetas = document.querySelectorAll('.card');

        function quitarAmpliacion() {
          tarjetas.forEach(c => c.classList.remove('card--ampliada'));
        }

        tarjetas.forEach(tarjeta => {
          tarjeta.addEventListener('click', function(e) {
            e.stopPropagation();
            if (tarjeta.classList.contains('card--ampliada')) {
              tarjeta.classList.remove('card--ampliada');
            } else {
              quitarAmpliacion();
              tarjeta.classList.add('card--ampliada');
            }
          });
        });

        const kioscoFondo = document.querySelector('.kiosco');
        kioscoFondo.addEventListener('click', function(e) {
          if (!e.target.closest('.card')) {
            quitarAmpliacion();
          }
        });

        tarjetas.forEach(c => {
          c.addEventListener('contextmenu', (e) => e.preventDefault());
        });
      });
    })();
  </script>
