<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- CONFIGURACI√ìN PANTALLA COMPLETA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0b0c14">
  
  <title>Masquehigh Club ¬∑ Bienvenido</title>
  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    /* ===== PANTALLA COMPLETA ===== */
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0b0c14;
    }

    body {
      background: radial-gradient(circle at 30% 30%, #1a2a3a 0%, #030408 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    /* ===== CONTENEDOR PRINCIPAL ===== */
    .kiosco {
      width: 100%;
      max-width: 1280px;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 2px solid #00ff9f;
      border-radius: 60px 60px 40px 40px;
      box-shadow: 0 0 40px #00ff9f66, inset 0 0 30px #ff18d066;
      padding: 2rem 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    /* ===== LOGO PRINCIPAL (IGUAL QUE EL ORIGINAL) ===== */
    .logo-container {
      text-align: center;
      margin: 1rem 0 2rem;
      position: relative;
    }

    .logo-masquehigh {
      font-size: 5.5rem;
      font-weight: 900;
      letter-spacing: 8px;
      text-transform: uppercase;
      line-height: 1;
      color: #00ff9f;
      text-shadow: 0 0 20px #00ff9f, 0 0 40px #ff18d0, 5px 5px 0 #0a0c1a;
      -webkit-text-stroke: 2px #ffb3ff;
      background: linear-gradient(135deg, #b5ffb5, #ffb3ff, #00ffff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 30px #ff18d0);
      margin-bottom: 0.5rem;
    }

    .logo-club {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 12px;
      text-transform: uppercase;
      color: #ff44e0;
      text-shadow: 0 0 15px #ff18d0, 0 0 30px #00ff9f;
      -webkit-text-stroke: 1px #00ff9f;
      margin-top: -0.8rem;
    }

    /* ===== BIENVENIDA ===== */
    .welcome {
      text-align: center;
      margin: 1rem 0 3rem;
    }

    .welcome h2 {
      font-size: 3.2rem;
      color: #ffffff;
      text-shadow: 0 0 10px #00ff9f, 0 0 20px #ff18d0;
      font-weight: 600;
      letter-spacing: 2px;
      background: rgba(0, 255, 159, 0.1);
      padding: 1rem 2rem;
      border-radius: 60px;
      display: inline-block;
      border: 1px solid #ff18d0;
      box-shadow: 0 0 30px #00ff9f33;
    }

    /* ===== SECCIONES (3 BOTONES) ===== */
    .secciones {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin: 1rem 0 2rem;
      flex: 1;
    }

    .seccion-btn {
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid;
      border-radius: 50px;
      padding: 2.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      touch-action: manipulation;
    }

    .seccion-btn:active {
      transform: scale(0.98);
    }

    .seccion-btn.genero {
      border-color: #00ff9f;
      box-shadow: 0 0 30px #00ff9f66;
    }

    .seccion-btn.munchies {
      border-color: #ff18d0;
      box-shadow: 0 0 30px #ff18d066;
    }

    .seccion-btn.eventos {
      border-color: #ffff00;
      box-shadow: 0 0 30px #ffff0066;
    }

    .seccion-info {
      display: flex;
      flex-direction: column;
    }

    .seccion-titulo {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1.2;
    }

    .seccion-btn.genero .seccion-titulo {
      color: #00ff9f;
      text-shadow: 0 0 15px #00ff9f;
    }

    .seccion-btn.munchies .seccion-titulo {
      color: #ff18d0;
      text-shadow: 0 0 15px #ff18d0;
    }

    .seccion-btn.eventos .seccion-titulo {
      color: #ffff00;
      text-shadow: 0 0 15px #ffff00;
    }

    .seccion-desc {
      font-size: 1.8rem;
      color: #ccccff;
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    .seccion-icon {
      font-size: 4rem;
      filter: drop-shadow(0 0 10px currentColor);
    }

    .seccion-btn.genero .seccion-icon {
      color: #00ff9f;
    }

    .seccion-btn.munchies .seccion-icon {
      color: #ff18d0;
    }

    .seccion-btn.eventos .seccion-icon {
      color: #ffff00;
    }

    /* ===== PIE CON HINT ===== */
    .footer-hint {
      text-align: center;
      color: #b8b8ff;
      font-size: 1.4rem;
      opacity: 0.6;
      padding: 1rem;
      border-top: 1px solid #ff18d033;
      margin-top: auto;
    }

    /* ===== ANIMACIONES ===== */
    @keyframes glow {
      0% { filter: drop-shadow(0 0 20px #00ff9f); }
      50% { filter: drop-shadow(0 0 40px #ff18d0); }
      100% { filter: drop-shadow(0 0 20px #00ff9f); }
    }

    .logo-masquehigh {
      animation: glow 3s infinite;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 800px) {
      .kiosco { padding: 1.5rem; }
      .logo-masquehigh { font-size: 4.5rem; }
      .logo-club { font-size: 2.8rem; }
      .welcome h2 { font-size: 2.5rem; }
      .seccion-titulo { font-size: 2.8rem; }
      .seccion-desc { font-size: 1.5rem; }
      .seccion-icon { font-size: 3rem; }
    }

    @media (max-width: 500px) {
      .logo-masquehigh { font-size: 3.5rem; }
      .logo-club { font-size: 2.2rem; }
      .welcome h2 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <main class="kiosco">
    <!-- LOGO PRINCIPAL (IGUAL AL ORIGINAL) -->
    <div class="logo-container">
      <div class="logo-masquehigh">MASQUEHIGH</div>
      <div class="logo-club">CLUB</div>
    </div>

    <!-- BIENVENIDA -->
    <div class="welcome">

    <!-- 3 SECCIONES PRINCIPALES -->
    <div class="secciones">
      <!-- SECCI√ìN G√âNERO (lo que ya tenemos) -->
      <div class="seccion-btn genero" id="btn-genero">
        <div class="seccion-info">
          <span class="seccion-titulo">G√âNERO</span>
          <span class="seccion-desc">Extracci√≥n ¬∑ Hierbas</span>

      <!-- SECCI√ìN MUNCHIES (nueva carta) -->
      <div class="seccion-btn munchies" id="btn-munchies">

        <div class="seccion-icon">üçï</div>

      <!-- SECCI√ìN EVENTOS (con im√°genes 14-15-16) -->
      <div class="seccion-btn eventos" id="btn-eventos">
        <div class="seccion-info">

          <span class="seccion-desc">Pr√≥ximas citas ¬∑ Carteles</span>
        </div>
        <div class="seccion-icon">üéâ</div>
      </div>
    </div>

    <!-- HINT PARA PANTALLA COMPLETA -->
    <div class="footer-hint">
      ‚ö° Toca una secci√≥n para explorar ‚ö°
    </div>
  </main>

  <script>
    (function() {
      // Por ahora solo navegaci√≥n simulada
      // Cuando tengamos las otras secciones, aqu√≠ ir√°n los enlaces
      
      document.getElementById('btn-genero').addEventListener('click', function() {
        alert('üéØ SECCI√ìN G√âNERO\n\nAqu√≠ ir√° el cat√°logo de:\n‚Ä¢ EXTRACCI√ìN (4 productos)\n‚Ä¢ HIERBAS (9 productos)');
      });

      document.getElementById('btn-munchies').addEventListener('click', function() {
        alert('üçü SECCI√ìN MUNCHIES\n\nAqu√≠ ir√° la carta de snacks, dulces y bebidas que me adjuntes');
      });

      document.getElementById('btn-eventos').addEventListener('click', function() {
        alert('üé™ SECCI√ìN EVENTOS\n\nAqu√≠ se mostrar√°n:\n‚Ä¢ image14.jpg\n‚Ä¢ image15.jpg\n‚Ä¢ image16.jpg');
      });

      // Efecto de feedback t√°ctil
      const botones = document.querySelectorAll('.seccion-btn');
      botones.forEach(btn => {

  </script>
</body>
</html>
